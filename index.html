<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>AVR Blocks</title>

    <script src="blockly_compressed_vertical.js"></script>
    <script src="messages.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="blocks_compressed_vertical.js"></script>
    <script src="blocks_avr.js"></script>
    <script>
      'use strict';

      var workspace = null;

      function start() {

        // Setup blocks
        // Parse the URL arguments.
        var match = location.search.match(/dir=([^&]+)/);
        var toolbox = getToolboxElement();

        // Create main workspace.
        workspace = Blockly.inject('blocklyDiv', {
          comments: false,
          disable: false,
          collapse: false,
          media: 'media/',
          readOnly: false,
          rtl: false,
          scrollbars: true,
          toolbox: toolbox,
          toolboxPosition: 'top',
          horizontalLayout: false,
          trashcan: true,
          sounds: false,
          zoom: {
            controls: true,
            wheel: true,
            startScale: 0.75,
            maxScale: 4,
            minScale: 0.25,
            scaleSpeed: 1.1
          },
          colours: {
            fieldShadow: 'rgba(255, 255, 255, 0.3)',
            dragShadowOpacity: 0.6
          }
        });

      }

      function getToolboxElement() {
        return document.getElementById('toolbox-avr');
      }
      
      function generateAvr() {
        var output = document.getElementById('importExport');
        output.value = Blockly.avr.workspaceToCode(workspace);
      }

    </script>

    <style>
      html, body {
        height: 100%;
      }

      body {
        background-color: #fff;
        font-family: sans-serif;
        overflow: hidden;
      }

      h1 {
        font-weight: normal;
        font-size: 140%;
      }

      #blocklyDiv {
        float: left;
        height: 95%;
        width: 80%;
      }
      
      #sidebar {
        margin-left: 80%;
        padding-left: 20px;
      }

      #importExport {
        font-family: monospace;
      }
    </style>
  </head>

  <body onload="start()">
    <div id="collaborators"></div>
    <div id="blocklyDiv"></div>
    
    <!-- AVR Toolbox -->
    <xml id="toolbox-avr" style="display: none;">
      <category name="AVR" colour="#FF6680" secondaryColour="#FF4D6A">
        <block type="avr_whenchipstartsup"></block>
        <block type="avr_whenpin">
          <value name="PIN">
            <shadow type="avr_pinmenu"></shadow>
          </value>
          <value name="LOGIC_LEVEL">
            <shadow type="avr_logicmenu"></shadow>
          </value>
        </block>
        <block type="avr_configpin">
          <value name="PIN">
            <shadow type="avr_pinmenu"></shadow>
          </value>
          <value name="PIN_DIRECTION">
            <shadow type="avr_pindirection"></shadow>
          </value>
        </block>
        <block type="avr_waitms">
          <value name="DURATION">
            <shadow type="math_positive_number">
              <field name="NUM">1000</field>
            </shadow>
          </value>
        </block>
        <block type="avr_setpin">
          <value name="PIN">
            <shadow type="avr_pinmenu"></shadow>
          </value>
          <value name="LOGIC_LEVEL">
            <shadow type="avr_logicmenu"></shadow>
          </value>
        </block>
        <block type="avr_pinvalue">
          <value name="PIN">
            <shadow type="avr_pinmenu"></shadow>
          </value>
        </block>
      </category>
      <category name="Control" colour="#FFAB19" secondaryColour="#CF8B17">
        <block type="control_repeat" id="control_repeat">
          <value name="TIMES">
            <shadow type="math_whole_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="control_forever" id="control_forever"></block>
        <block type="control_if" id="control_if"></block>
        <block type="control_if_else" id="control_if_else"></block>
        <block type="control_wait_until" id="control_wait_until"></block>
        <block type="control_repeat_until" id="control_repeat_until"></block>
        <block type="control_stop" id="control_stop"></block>
      </category>
    </xml>
    
    <!-- Sidebar -->
    <div id="sidebar">
      <h1>AVR Blocks</h1>

      <p>
        <input type="button" value="Generate AVR" onclick="generateAvr()">
        <br>
        <textarea id="importExport" style="width: 90%; height: 20em"></textarea>
      </p>

    </div>
  </body>
</html>
